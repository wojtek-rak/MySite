<div [@listStagger]="repos$" class="repoBoxGrid"  >
  <div *ngFor="let repo of repos$" >
    <div class="repoBox">
      <div class="title">
        <a href="{{ repo['html_url'] }}">{{ repo['name'] }}</a>
      </div>
      <div class="content">
        <div class="description">{{ repo['description'] }}</div>
        <div class="readMore"><a routerLink="/ApiReader/{{repo['name']}}">Read More</a></div>
        <div class="language">{{ repo['language'] }}</div>
      </div>
    </div>
  </div>
</div>
